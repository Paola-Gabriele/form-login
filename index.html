<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="assets/img/icon-login.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>

    <form action="">
        <h1>Login</h1>
        <fieldset>
            <legend>E-mail</legend>
            <input type="text" name="email" id="email" placeholder="Type your e-mail">
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input type="password" name="password" id="password" placeholder="Type your password">
        </fieldset>

        <a href="">Forgot Password?</a>

        <button type="button">Login</button>

        <p>Or Sign Up Using</p>

        
        <i class="fa-brands fa-google" style="color: #000000;"></i>
        <i class="fa-brands fa-x-twitter" style="color: #000000;"></i>
        <i class="fa-brands fa-facebook" style="color: #000000;"></i>
        
    </form>

</body>
</html>
